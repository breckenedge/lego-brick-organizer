<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEGO Parts Organizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>LEGO Parts Organizer</h1>
      <nav>
        <button class="nav-btn active" data-view="search">Search Parts</button>
        <button class="nav-btn" data-view="bins">Manage Bins</button>
        <button class="nav-btn" data-view="labels">Print Labels</button>
      </nav>
    </header>

    <main>
      <!-- Search Parts View -->
      <section id="search-view" class="view active">
        <div class="search-container">
          <input
            type="text"
            id="search-input"
            placeholder="Search by part number or name..."
            autocomplete="off"
          >
          <button id="search-btn">Search</button>
        </div>

        <div id="search-results">
          <p class="help-text">Enter a part number or name to search the catalog</p>
        </div>
      </section>

      <!-- Manage Bins View -->
      <section id="bins-view" class="view">
        <div class="toolbar">
          <button id="create-bin-btn" class="primary-btn">Create New Bin</button>
        </div>

        <div id="bins-list">
          <p class="help-text">Loading bins...</p>
        </div>
      </section>

      <!-- Print Labels View -->
      <section id="labels-view" class="view">
        <div class="toolbar">
          <label>
            Select Bin:
            <select id="label-bin-select">
              <option value="">-- Select a bin --</option>
            </select>
          </label>
          <button id="generate-labels-btn" class="primary-btn">Generate Labels</button>
        </div>

        <div id="labels-preview">
          <p class="help-text">Select a bin to generate labels</p>
        </div>
      </section>
    </main>
  </div>

  <!-- Modal for creating bins -->
  <div id="create-bin-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Create New Bin</h2>
        <button class="close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <label>
          Bin ID: <span class="required">*</span>
          <input type="text" id="new-bin-id" placeholder="e.g., A1, BIN-001" required>
        </label>
        <label>
          Description:
          <input type="text" id="new-bin-description" placeholder="Optional description">
        </label>
        <label>
          Number of Slots:
          <input type="number" id="new-bin-slots" value="1" min="1">
        </label>
      </div>
      <div class="modal-footer">
        <button class="cancel-btn">Cancel</button>
        <button class="primary-btn" id="save-bin-btn">Create Bin</button>
      </div>
    </div>
  </div>

  <!-- Modal for assigning parts to slots -->
  <div id="assign-part-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Assign Part to Slot</h2>
        <button class="close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <p class="slot-info"></p>
        <label>
          Part Number: <span class="required">*</span>
          <input type="text" id="assign-part-num" placeholder="Search for a part...">
        </label>
        <div id="part-suggestions"></div>
        <label>
          Quantity:
          <input type="number" id="assign-quantity">
        </label>
        <label>
          Notes:
          <textarea id="assign-notes" rows="3" placeholder="Optional notes"></textarea>
        </label>
      </div>
      <div class="modal-footer">
        <button class="cancel-btn">Cancel</button>
        <button class="primary-btn" id="save-assignment-btn">Save</button>
      </div>
    </div>
  </div>

  <!-- Modal for assigning unassigned parts to bins -->
  <div id="assign-to-bin-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Assign Part to Bin</h2>
        <button class="close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <p class="part-info-display"></p>

        <label>
          Assignment Option: <span class="required">*</span>
          <select id="assignment-option">
            <option value="">-- Select an option --</option>
            <option value="new-bin">Create new bin with this part</option>
            <option value="new-slot">Add to existing bin as new slot</option>
            <option value="existing-slot">Add to existing slot</option>
          </select>
        </label>

        <!-- New Bin Option -->
        <div id="new-bin-section" class="assignment-section" style="display: none;">
          <label>
            Bin ID: <span class="required">*</span>
            <input type="text" id="assign-new-bin-id" placeholder="e.g., A1, BIN-001">
          </label>
          <label>
            Description:
            <input type="text" id="assign-new-bin-description" placeholder="Optional description">
          </label>
          <label>
            Number of Slots:
            <input type="number" id="assign-new-bin-slots" value="1" min="1">
          </label>
          <label>
            Slot Number for This Part:
            <input type="number" id="assign-new-bin-slot-number" value="1" min="1">
          </label>
        </div>

        <!-- New Slot Option -->
        <div id="new-slot-section" class="assignment-section" style="display: none;">
          <label>
            Select Bin: <span class="required">*</span>
            <select id="assign-existing-bin">
              <option value="">-- Select a bin --</option>
            </select>
          </label>
          <p class="help-text" id="next-slot-info"></p>
        </div>

        <!-- Existing Slot Option -->
        <div id="existing-slot-section" class="assignment-section" style="display: none;">
          <label>
            Select Bin: <span class="required">*</span>
            <select id="assign-slot-bin">
              <option value="">-- Select a bin --</option>
            </select>
          </label>
          <label>
            Select Slot: <span class="required">*</span>
            <select id="assign-slot-number" disabled>
              <option value="">-- Select a bin first --</option>
            </select>
          </label>
        </div>

        <!-- Common fields -->
        <div id="common-fields" style="display: none;">
          <label>
            Quantity:
            <input type="number" id="assign-to-bin-quantity" value="0" min="0">
          </label>
          <label>
            Notes:
            <textarea id="assign-to-bin-notes" rows="3" placeholder="Optional notes"></textarea>
          </label>
        </div>
      </div>
      <div class="modal-footer">
        <button class="cancel-btn">Cancel</button>
        <button class="primary-btn" id="save-to-bin-btn">Assign</button>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
